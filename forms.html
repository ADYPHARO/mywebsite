<style>

select {
    font-size: x-large;
}

    font-size: x-large;
    font-weight: bolder;
}
div{
    font-family: Georgia, 'Times New Roman', Times, serif;
}
body{
    font-family: Georgia, 'Times New Roman', Times, serif;
}
body{

}

<body>


    

<form action="">

<div>


    

<label for="First name">First name:</label>
<input type="text" id="fname" name="fname" placeholder="enter first name"><br>


<label for="County">County:</label>
<input type="text" id="County" name="County" placeholder="enter County"><br>



<label for="COURSE">COURSE:</label>
<input type="text" id="COURSE" name="COURSE" placeholder="enter COURSE"><br>


<label for="Amount">Amount:</label>
<input type="number" id="Amount" name="Amount" placeholder="enter Amount"><br>

<input type="date" id="Amount" name="DOB" placeholder="enter Amount"><br>

<label for="Place of birth">Place of birth:</label>
<input type="text" id="Place of birth" name="Place of birth" placeholder="enter place of birth"><br>


<label for="Select course">Select course:</label>

    <option value="Information Technology">IT</option>
    <option value="Catography">CG</option>
    <option value="Land Survey">LS</option>
    <option value="Journalism">Journalism</option>
  </select><br>

<label for="Gender">Gender</label><br>

<input type="checkbox" id="Male" name="Male" value="Male">
<label for="Male"> Male</label><br>



<input type="checkbox" id="Female" name="Female" value="Female">
<label for="Female"> Female</label><br>

<input type="checkbox" id="undefined" name="undefined" value="undefined">
<label for="undefined"> Undefined</label><br>

    <label for="Select email adresss">Email:</label>
    <input type="email" id="Select email adresss" name="Select email adresss" placeholder="enter email adresss"><br>

    <label for="Select Passwaord">Passwaord:</label>
    <input type="password" id="Select password" name="Select password" placeholder="enter password">

    </div>

</form>
